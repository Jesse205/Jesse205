<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>百度一下 Lite</title>
	<meta name="keywords" content="首页,主页,浏览器">
	<meta itemprop="name" content="百度一下 Lite">
	<meta itemprop="description" name="description"
		content="一款特别简单的浏览器主页，极简风格，支持暗黑模式，同时也是PWA应用。此主页不含任何的广告，只有百度图标、搜索框和搜索按钮。">
	<meta name="author" content="Jesse205" />

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#3388ff">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="manifest" href="manifest.webmanifest">
	<meta name="apple-mobile-web-app-title" content="百度一下 Lite">
	<meta name="application-name" content="百度一下 Lite">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212121" />

	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/baiduhomelite/serviceWorker.js', { scope: '/baiduhomelite/' }).then(function (reg) {
				console.log('Registration succeeded. Scope is ' + reg.scope);
			}).catch(function (error) {
				console.log('Registration failed with ' + error);
			});
		}
	</script>
	<style>
		html {
			overflow-y: auto;
		}

		html,
		body {
			height: 100%;
			margin: 0;
			text-align: center;
		}

		.logoSpace {
			height: 37%;
			position: relative;
		}

		.logo {
			margin: 0 auto;
			display: block;
			height: 68px;
			width: 214px;
			position: absolute;
			/* 为了在IE7上实现居中 */
			left: 50%;
			bottom: 0;
			margin-left: -107px;
		}

		.search_input_space {
			/* height: 2.25em; */
			/* padding: 0 8px; */
			margin-right: 90px;
			box-sizing: border-box;
			/* line-height: 2.25em; */
			padding: 8px;
			display: block;
			cursor: text;
		}

		#search_input {
			/* 不直接设置百分百是为了兼容IE8 */
			/* height: 2.25em; */
			/* line-height: 2.25em; */
			padding: 0;
			margin: 0;
			background-color: transparent;
			border: none;
			outline: 0;
			font-size: 16px;
			font-size: 1rem;
			color: #000000;
			/* display: block; */
			width: 100%;
		}

		.search_form {
			width: 80%;
			max-width: 400px;
			margin: 20px auto;
			background-color: #F4F4F4;
			border-radius: 8px;
			display: block;
			position: relative;
			/* overflow: hidden; */
		}

		.search_button {
			height: 2.25em;
			width: 90px;
			/* padding: 8px 0; */
			color: #FFFFFF;
			font-size: 16px;
			font-size: 1rem;
			font-weight: bold;
			border: none;
			border-radius: 8px;
			background-color: #536DFE;
			transition: box-shadow .25s cubic-bezier(.4, .2, 0, 1), background-color .15s cubic-bezier(.4, .2, 0, 1);
			position: absolute;
			right: 0;
			top: 0;
			display: block;
		}

		.search_button:hover:active {
			background-color: #8C9EFF;
		}

		.search_button:hover {
			background-color: #3D5AFE;
			box-shadow: 0 0px 4px -1.5px rgba(0, 0, 0, 0.4), 0 0px 5px 0 rgba(0, 0, 0, 0.06), 0 0px 5px 0 rgba(0, 0, 0, 0.04);
		}

		.footer {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			margin: 8px;
			text-align: center;
			color: gray;
			font-size: smaller;
			opacity: 0.5;
		}

		@media (prefers-color-scheme: dark) {

			html,
			body {
				background-color: #212121;
				color-scheme: dark;
			}

			.search_form {
				background-color: #424242;
			}

			#search_input {
				color: #FFFFFF;
			}
		}
	</style>
</head>

<body>
	<div class="logoSpace">
		<img class="logo" src="logo.png" draggable="false" alt />
	</div>
	<form action="https://www.baidu.com/s" onsubmit="return document.getElementById('search_input').value!=''"
		class="search_form">
		<label class="search_input_space" for="search_input">
			<input type="text" name="word" id="search_input" aria-label="搜索框" autocomplete="on">
		</label>
		<button class="search_button">百度一下</button>
	</form>
	<div class="footer">
		本站是一个简洁的浏览器首页，与百度无关。
	</div>
</body>

</html>
