<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#3388ff">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="apple-mobile-web-app-title" content="百度一下 Lite">
	<meta name="application-name" content="百度一下 Lite">
	<meta name="msapplication-TileColor" content="#3388ff">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<link rel="manifest" href="manifest.json">
	<title>百度一下 Lite</title>
	<meta name="theme-color" content="black" />
	<script type="text/javascript">
		function search() {
			var value = document.getElementById("search_input").value;
			if (value != "") {
				window.location.href = "http://www.baidu.com/s?ch=3&ie=utf-8&wd=" + value;
			}
			return false;
		}
	</script>
	<style>
		body {
			padding-top: 10%;
			text-align: center;
		}

		.logo {
			height: 68px;
			max-width: 214px;
		}

		#search_input {
			width: 100%;
			height: 40px;
			background-color: transparent;
			border: none;
			outline: 0;
			font-size: 16px;
			color: #000000;
			padding: 0 8px;
		}

		.search_form {
			width: 80%;
			max-width: 400px;
			height: 40px;
			margin: 20px auto;
			background-color: #F4F4F4;
			border-radius: 8px;
			display: flex;
		}

		.search_button {
			width: 90px;
			height: 40px;
			color: #FFFFFF;
			font-size: 16px;
			font-weight: bold;
			border: none;
			border-radius: 8px;
			background-color: #536DFE;
			padding: 0 12px;
			transition: box-shadow .25s cubic-bezier(.4, .2, 0, 1);
			box-sizing:content-box;
		}

		.search_button:hover:active {
			background-color: #8C9EFF;
		}

		.search_button:hover {
			background-color: #3D5AFE;
			box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1), 0 1px 10px 0 rgba(0, 0, 0, 0.1);
		}

		@media (prefers-color-scheme: dark) {

			html,
			body {
				background-color: #212121;
				color-scheme: dark;
			}

			.search_form {
				background-color: #424242;
			}

			#search_input {
				color: #FFFFFF;
			}
		}
	</style>
</head>

<body>
	<img class="logo" src="logo.png" draggable="false" alt />
	<br />
	<form onsubmit="return search()" class="search_form">
		<input type="text" value="" id="search_input" aria-label="搜索框">
		<input type="submit" class="search_button" value="百度一下">
	</form>

</body>

</html>
