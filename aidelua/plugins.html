<!DOCTYPE html>

<head>
    <script>
        alert("官网搬家啦！新地址：https://aidelua.github.io/plugins.html")
    </script>
    <meta http-equiv="refresh" content="5; url=https://aidelua.github.io/plugins.html">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/aidelua/serviceWorker.js', { scope: '/aidelua/' }).then(function (reg) {
                console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch(function (error) {
                console.log('Registration failed with ' + error);
            });
        }
    </script>
</head>

</html>
