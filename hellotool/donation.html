<body class="mdui-appbar-with-toolbar mdui-theme-layout-auto">

    <div id="toolbar" class="mdui-toolbar">
      <!-- 返回按钮 -->
      <div onclick="history.go(-1)" class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">arrow_back</i>
      </div>
      <span class="mdui-typo-title">捐赠</span>
    </div>
  </nav>

  <div class="mdui-container">
    <div class="mdui-row-xs-1 mdui-row-sm-2 mdui-p-a-1">
      <div class="item mdui-col">
        <div class="mdui-card mdui-card-outlined">
          <div class="mdui-card-media">
            <div id="tab-donate-jesse205" class="mdui-tab" mdui-tab>
              <a href="#jesse-tab1" class="mdui-ripple">QQ</a>
              <a href="#jesse-tab2" class="mdui-ripple">微信</a>
            </div>
            <div style="filter: blur(10px);">
              <img id="jesse-tab1" src="img/js205-qq.jpg" />
              <img id="jesse-tab2" src="img/js205-wx.jpg" />
            </div>
          </div>
          <div class="mdui-card-primary">
            <h5 class="mdui-card-primary-title">杰西205</h5>
            <div class="mdui-card-primary-subtitle">哈兔Box软件作者</div>
          </div>
          <div class="mdui-card-content">扫一扫向TA打赏</div>
        </div>
      </div>

      <div class="item mdui-col">
        <div class="mdui-card mdui-card-outlined">
          <div class="mdui-card-media">
            <div id="tab-donate-hsdbql" class="mdui-tab" mdui-tab>
              <a href="#hsdbql-tab1" class="mdui-ripple">微信</a>
              <a href="#hsdbql-tab2" class="mdui-ripple">支付宝</a>
            </div>
            <div>
              <img id="hsdbql-tab1" src="https://i.postimg.cc/LsYyM5vb/hsdbql-wx.jpg" />
              <img id="hsdbql-tab2" src="https://i.postimg.cc/bYkwwRsz/hsdbql-zfb.jpg" />
            </div>
          </div>
          <div class="mdui-card-primary" mdui-dialog="{target: '#eggDialog'}">
            <h5 class="mdui-card-primary-title">Hsdbql</h5>
            <div class="mdui-card-primary-subtitle">WebMaster</div>
            <div class="mdui-dialog" id="eggDialog">
              <div class="mdui-dialog-title">QwQ</div>
              <div class="mdui-dialog-content">你资道吗？站主心情好的时候会帮别人免费做网站呢～(和是否打赏无关)</div>
              <div class="mdui-dialog-actions">
                <button class="mdui-btn mdui-ripple" mdui-dialog-close>我知道了</button>
                <a class="mdui-btn mdui-ripple" href="mqqwpa://im/chat?chat_type=wpa&uin=2762585621">快去聊聊</a>
              </div>
            </div>
          </div>
          <div class="mdui-card-content">扫一扫向TA打赏</div>
        </div>
      </div>
    </div>
  </div>



  <script>
    let isTop = getTopState(document.body)
    window.addEventListener('scroll', () => {
      if (getTopState(document.body)) {
        if (!isTop) {
          isTop = true
          $$("#appbar").removeClass("mdui-appbar-lifted")
          $$("#toolbar").removeClass("mdui-toolbar-lifted")
          // $$("#appbar").removeClass("mdui-shadow-4")
        }
      } else {
        if (isTop) {
          isTop = false
          // $$("#appbar").addClass("mdui-shadow-4")
          $$("#appbar").addClass("mdui-appbar-lifted")
          $$("#toolbar").addClass("mdui-toolbar-lifted")
        }
      }
    })


    let hsdbqlDonateTabSelector = $$('#tab-donate-hsdbql')
    hsdbqlDonateTabSelector.on('change.mdui.tab', (event) => {
      hsdbqlDonateTabSelector.removeClass('theme-wechat-donate theme-alipay')
      switch (event._detail.index) {
        case 0:
          hsdbqlDonateTabSelector.addClass('theme-wechat-donate');
          break;
        case 1:
          hsdbqlDonateTabSelector.addClass('theme-alipay');
          break;
      }

    });

    let jesse205DonateTabSelector = $$('#tab-donate-jesse205')
    jesse205DonateTabSelector.on('change.mdui.tab', (event) => {
      jesse205DonateTabSelector.removeClass('theme-qq-pay theme-wechat-pay')
      switch (event._detail.index) {
        case 0:
        jesse205DonateTabSelector.addClass('theme-qq-pay');
          break;
        case 1:
        jesse205DonateTabSelector.addClass('theme-wechat-pay');
          break;
      }

    });

  </script>
